<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFindersNets</title>
    <link rel="icon" href="assets/img/Icon.svg">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="assets/style/Style.css">
</head>

<body>
    <main>
        <section class="login__registro">
            <nav class="Inicio">
                <a href="Index.html" class="logo">PathFinders<span>Nets</span></a><!--Logo-->
            </nav>

            <div class="container__login__registro">
                <div class="forms">
                    <!--LOGIN-->
                    <div class="forms__login login">
                        <span class="login__titulo">Login</span>

                        <form action="#">
                            <div class="campo__input">
                                <input type="email" placeholder="Insira Seu E-mail" required>
                                <i class="uil uil-envelope icon"></i>
                            </div>

                            <div class="campo__input">
                                <input type="password" class="password" placeholder="Insira Sua Senha" required>
                                <i class="uil uil-keyhole-circle icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>

                            <div class="checkbox-text">
                                <div class="checkbox-content">
                                    <input type="checkbox" id="logCheck">
                                    <label for="logCheck" class="text">Lembrar senha</label>
                                </div>

                                <a href="#" class="text">Esqueceu sua senha?</a>
                            </div>

                            <div class="campo__input botao">
                                <a type="a" href="repositorio.html" id="botaoLogin">Entrar</a>
                            </div>

                        </form>

                        <div class="login__registrar">
                            <span class="text">Novo na PathFindersNets?
                                <a href="#" class="text registro__link">Cadastre-se</a>
                            </span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

</body>

</html>
